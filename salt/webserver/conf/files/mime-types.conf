<IfModule mod_mime.c>
#playlists
    AddType audio/x-mpegurl 			.m3u
    AddType application/vnd.apple.mpegurl 	.m3u8
    AddType video/vnd.mpegurl 			.m4u

#videos
    AddType video/x-flv 	.flv
    AddType video/mp4 		.mpeg4
    AddType video/mp4 		.mp4
    AddType audio/mp4a-latm 	.m4a
    AddType audio/mp4a-latm 	.m4b
    AddType audio/mp4a-latm	.m4p
    AddType video/x-m4v		.m4v

#videos html5 nextgen
    AddType video/ogg 				.ogv
    AddType video/webm 				.webm
    AddType video/MP2T 				.ts

    AddType application/x-silverlight-app 	.xaml
    AddType application/x-silverlight-app 	.xap

# HDS (adobe) streaming
    #AddType application/f4m+xml .f4m
    AddType text/xml .f4m
    AddType video/mp4 .f4f
    AddType video/mp4 .f4x

# all in /etc/mime.types which is included by modules.d/mime.conf
#    AddType video/x-ms-asf	.asf
#    AddType video/x-ms-asf	.asx
#    AddType audio/x-ms-wma	.wma
#    AddType audio/x-ms-wax	.wax
#    AddType audio/x-ms-wmv	.wmv
#    AddType video/x-ms-wvx	.wvx
#    AddType video/x-ms-wm	.wm
#    AddType video/x-ms-wmx	.wmx
#    AddType application/x-ms-wmz	.wmz
#    AddType application/x-ms-wmd	.wmd

</IfModule>

